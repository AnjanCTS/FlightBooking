
    <div class="wrapper">
        <div class="container">
        
            <div style="margin-top: 10px;">
            
                <mat-form-field appearance="standard">
                    <mat-label>Filter</mat-label>
                    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
                  </mat-form-field>
                  
                  <div class="mat-elevation-z8">
                    <table mat-table [dataSource]="dataSource" matSort>
                  
                      <!-- ID Column -->
                      <ng-container matColumnDef="airportCode">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> airportCode </th>
                        <td mat-cell *matCellDef="let row"> {{row.airportCode}} </td>
                      </ng-container>
                  
                      <!-- Progress Column -->
                      <ng-container matColumnDef="airportState">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> airportState </th>
                        <td mat-cell *matCellDef="let row"> {{row.airportState}} </td>
                      </ng-container>
                  
                      <!-- Name Column -->
                      <ng-container matColumnDef="airportName">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> airportName </th>
                        <td mat-cell *matCellDef="let row"> {{row.airportName}} </td>
                      </ng-container>
                  
                      <!-- Fruit Column -->
                        <ng-container matColumnDef="action">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                            <td mat-cell *matCellDef="let row"> 
                                <!-- <button mat-icon-button color="primary"> -->
                                <div class="edit">
                                    <mat-icon class="iicon" color="primary" (click)="openDialog(row)">edit</mat-icon>
                                </div>
                                <!-- </button> -->
                                <!-- <button mat-icon-button color="warn"> -->
                                    <div class="edit">
                                    <mat-icon (click)="deleteUser(row.airportCode)" class="iicon" color="warn">delete</mat-icon>
                                <!-- </button> -->
                            </div>
                            </td>
                          </ng-container>
                  
                      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                  
                      <!-- Row shown when there is no matching data. -->
                      <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                      </tr>
                    </table>
                  
                    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
                  </div>
        
            </div>
        </div>
        </div>
