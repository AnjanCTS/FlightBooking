<div mat-dialog-content>
    <div class="container">
        <div class="forms">
            <div class="form login">
                <span class="title">Book Flight</span>
                <!-- {{book | json}} -->
                <form #login="ngForm" (ngSubmit)="formSubmit() ">
                    <div class="input-box">
                        <span class="details">passenger</span>
                        <input type="text" 
                        [(ngModel)]="book.noOfPassenger"
                        name="noOfPassenger"
                        placeholder="Enter Pasenger">
                        <small *ngIf="passengerFlag" style="color: red">{{passengerErrorMsg}}</small>
                    </div>
                    <div class="input-box">
                        <span class="details">Alternate Mail</span>
                        <input type="text" 
                        [(ngModel)]="book.alternateMail"
                        name="alternateMail" 
                        placeholder="Enter Alternate Mail">
                        <small *ngIf="emailFlag" style="color: red">{{FromErrorMsg}}</small>
                    </div>
                    <div class="input-box">
                        <span class="details">Class</span>
                        <select [(ngModel)]="book.bookClass"
                             name="bookClass">
                          <option value="Economy">Economy</option>
                          <option value="Premium Economy">Premium Economy</option>
                          <option value="Business">Business</option>
                        </select>
                      </div>
                    <div class="button">
                        <button type="submit">Book</button>
                      </div>
                   </form>
            </div>
        </div>
    </div>
</div>
