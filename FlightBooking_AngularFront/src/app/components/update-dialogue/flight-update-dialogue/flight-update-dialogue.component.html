<div mat-dialog-content>
  <div class="container">
    <div class="title">Update Flight</div>
    <!-- {{ flight | json }} -->
    <div class="content">
      <form #ScheduleForm="ngForm" (ngSubmit)="formSubmit()">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Flight Number</span>
            <input
              type="text"
              [(ngModel)]="flight.flightNumber"
              name="flightNumber"
              placeholder="Enter Flight Number"
              disabled="disabled"
            />
          </div>
          <div class="input-box">
            <span class="details">Airline Name</span>
            <input
              type="text"
              (blur)="validateAirline()"
              [(ngModel)]="flight.Airline"
              name="Airline"
              placeholder="Enter Airline Name"
            />
            <small *ngIf="AirlineFlag" style="color: red">{{
              AirlineErrorMsg
            }}</small>
          </div>
          <div class="input-box">
            <span class="details">From</span>
            <input
              type="text"
              (blur)="validateFrom()"
              [(ngModel)]="flight.srcAirport"
              name="srcAirport"
              placeholder="Enter Source Airport"
            />
            <small *ngIf="FromFlag" style="color: red">{{
              FromErrorMsg
            }}</small>
          </div>
          <div class="input-box">
            <span class="details">To</span>
            <input
              type="text"
              (blur)="validateTo()"
              [(ngModel)]="flight.dstnAirport"
              name="dstnAirport"
              placeholder="Enter Destination Airport"
            />
            <small *ngIf="ToFlag" style="color: red">{{ ToErrorMsg }}</small>
          </div>
          <div class="input-box">
            <span class="details">Depart Date</span>
            <input
              type="date"
              (blur)="validateDate()"
              [(ngModel)]="flight.deptDateTime"
              name="deptDateTime"
              placeholder="Enter Departure Date"
            />
            <small *ngIf="DateFlag" style="color: red">{{
              dateErrorMsg
            }}</small>
          </div>
          <div class="input-box">
            <span class="details">Total Seats</span>
            <input
              type="text"
              [(ngModel)]="flight.availableSeats"
              name="availableSeats"
              placeholder="Enter Total Available Seats "
            />
          </div>
          <div class="input-box">
            <span class="details">Ticket Cost</span>
            <input
              type="text"
              [(ngModel)]="flight.ticketCost"
              name="ticketCost"
              placeholder="Enter Ticket Fare"
            />
          </div>
          <!-- <mat-radio-group>
                <mat-radio-button 
                value="Active" 
                [(ngModel)]="flight.enabled"
                name="enabled">Active</mat-radio-button>
                <mat-radio-button 
                value="Inactive"
                [(ngModel)]="flight.enabled"
                name="enabled">Inactive</mat-radio-button>
              </mat-radio-group> 
            
              row.enabled?'ACTIVE':'INACTIVE'
            -->

          <mat-radio-group
            aria-labelledby="example-radio-group-label"
            class="example-radio-group"
          >
            <mat-radio-button
              class="example-radio-button"
              *ngFor="let season of seasons ; let i = index"
              [checked]="i == defaultSelected"
              [value]="i"
              (change)="flight.enabled = $event.value"
            >
              {{ season }}
            </mat-radio-button>
          </mat-radio-group>

        </div>
        <div class="button">
          <button (click)="validate()" type="submit">Update</button>
          <!-- <input type="clear" value="clear"> -->
        </div>
      </form>
    </div>
  </div>
</div>
